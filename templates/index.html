<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfect Guess Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            background-color: white;
        }
        h1 {
            font-weight: bold;
        }
        .btn-custom {
            background-color: #66a6ff;
            color: white;
            font-weight: bold;
            padding: 10px 25px;
            border-radius: 25px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #4d8cf0;
        }
        .message {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="card text-center">
        <h1>ðŸŽ¯ Perfect Guess Game</h1>
        <p class="mb-4">Guess a number between 1 and 100</p>
        <form method="POST" class="mb-3">
            <div class="input-group justify-content-center mb-3">
                <input type="number" name="guess" class="form-control w-50" placeholder="Your Guess" required min="1" max="100">
            </div>
            <button type="submit" class="btn btn-custom">Submit Guess</button>
        </form>
        <div class="message">{{ message }}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
